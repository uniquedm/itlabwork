<HTML>
	<BODY bgcolor="linen">
		<script>
			var numberOfEntries = 0;
			function verifyLogin()
			{
				var uname=document.getElementById("uid").value;
				var pass=document.getElementById("pwd").value;
				var trimmedUname = uname.substring(0,4);
				trimmedUname += uname.substring(7,uname.length);
				if(pass==trimmedUname && pass.length==7)
				{
					alert("Login Successful");
					return true;
				}
				else
				{
					alert("Incorrect Username or Password");
					numberOfEntries+=1;
					if(numberOfEntries==3)
					{
						document.write("<h1 style='color:red' align='center'>You are blocked!</h1><h1 style='color:red' align='center'>Due to 3 consecutive unsuccessful login attempts!</h1>")
					}
					return false;
				}	
			}
		</script>
		<marquee><H4 align="center" style="color:blue">EQUI<sup>2</sup>P <SPAN style="color:red">REGISTRATIONS</SPAN> ARE OPEN!</H4></marquee>
		<H1 align="center">LOGIN</H1>
		<form id="loginForm" action="2016CSE219_reg.html" method="post" onsubmit="return verifyLogin()">
		<center>
		<table>
		<tr><td>Username:</td><td><input type="text" id="uid"/></td></tr>
		<tr><td>Password:</td><td><input type="password" id="pwd"/></td></tr>
		<tr><td></td><td>
		<input type="submit" value="Login"><input type="reset" value="Clear"/></td></tr>
		</table>
		</center>
		</form>
	<BODY>
</HTML>
