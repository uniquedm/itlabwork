<!--Arguments of a function-->
<HTML>

	<SCRIPT>
		function arrayConstruct()
		{
			var len=arguments.length;
			var a = new Array(len);
			var i;
			for(i=0;i<len;i++)
			{
				a[i]=arguments[i];
				document.getElementById("div1").innerHTML+=a[i]+"<br/>";
			}
			document.getElementById("div1").innerHTML+=a.sort(function(a,b){return b-a})+"<br/>";
		}
	</SCRIPT>

	<BODY>
		<DIV ID="div1"></div>
		<INPUT TYPE=button onclick="arrayConstruct(51,14,60,61)" value=Contruct>
	</BODY>

</HTML>
