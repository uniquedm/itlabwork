<HTML>
	<HEAD>
		<STYLE TYPE="text/css">
			p{
				display:none;
				background-color:red;
				color:white;
				padding:30px;
				width:300px;
			}
			p.one{
				background-color:orange;
			}
			div:hover p{
				display: block;
			}
		</STYLE>
	</HEAD>
	<BODY>
		<DIV>Hover over here to show the hidden text
			<P>Hidden Text 1</P>
		</DIV>
		<DIV>Hover over here to show the hidden text
			<P class="one">Hidden Text 2</P>
		</DIV>
	</BODY>
</HTML>
