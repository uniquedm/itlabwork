<HTML>
	<HEAD>
		<STYLE TYPE="text/css">
			div.o{
				background-color:orange;
				color:black;
				opacity: 0;
			}
			div.o1{
				background-color:orange;
				color:black;
				opacity: 0.25;
			}
			div.o2{
				background-color:orange;
				color:black;
				opacity: 0.50;
			}
			div.o3{
				background-color:orange;
				color:black;
				opacity: 0.75;
			}
			div.o4{
				background-color:orange;
				color:black;
				opacity: 1;
			}
		</STYLE>
	</HEAD>
	<BODY>
		<div class="o">Opacity is 0</div>
		<div class="o1">Opacity is 0.25</div>
		<div class="o2">Opacity is 0.50</div>
		<div class="o3">Opacity is 0.75</div>
		<div class="o4">Opacity is 1</div>
	</BODY>
</HTML>
