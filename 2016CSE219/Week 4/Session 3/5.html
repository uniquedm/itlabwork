<!--Java Script Ternary Operator and typeof-->
<HTML>
	<HEAD>
		<SCRIPT TYPE="text/JavaScript">
			var n=33;
			var s="Test";
			var linebreak="<hr style='color:red'/>";
			result=(typeof n == "number"?"n is numeric":"n is string");
			document.write("Result=>");
			document.write(result+linebreak);
			result=(typeof s == "string"?"s is string":"s is numeric");
			document.write("Result=>");
			document.write(result+linebreak);
		</SCRIPT>
	</HEAD>
	<BODY>
	</BODY>
</HTML>
