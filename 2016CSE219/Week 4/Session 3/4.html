<!--Java Script Variables Example-->
<HTML>
	<HEAD>
		<SCRIPT TYPE="text/JavaScript">
			var a=33;
			var b=10;
			var c="Test";
			var linebreak="<marquee scrollamount=100><hr width=20% style='color:red'/></marquee>";

			document.write("a+b=");
			result=a+b;
			document.write(result+linebreak);
			
			document.write("a-b=");
			result=a-b;
			document.write(result+linebreak);

			document.write("a/b=");
			result=a/b;
			document.write(result+linebreak);

			document.write("a%b=");
			result=a%b;
			document.write(result+linebreak);

			document.write("a+b+c=");
			result=a+b+c;
			document.write(result+linebreak);
			
			a=++a;
			document.write("++a=");
			result=++a;
			document.write(result+linebreak);

			b=--b;
			document.write("--b=");
			result=--b;
			document.write(result+linebreak);
		</SCRIPT>
	</HEAD>
	<BODY>
	</BODY>
</HTML>
