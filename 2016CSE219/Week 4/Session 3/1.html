<!--Java Script Example-->
<HTML>
	<HEAD>
		<SCRIPT TYPE="text/JavaScript">
			function Hello()
			{
				alert("Hello, World");
			}
		</SCRIPT>
	</HEAD>
	<BODY>
		<INPUT TYPE="BUTTON" ONCLICK="Hello();" name="ok" value="Click Me"/>
		<INPUT TYPE="Button" ONCLICK="document.write('Hello World')" name="ok" value="Click Me"/>
	</BODY>
</HTML>
