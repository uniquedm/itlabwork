<!--Java Script onmouseover or onmouseout Example-->
<HTML>
	<HEAD>
		<SCRIPT TYPE="text/JavaScript">
			function EventHandler()
			{
				alert("I'm event handler!");
			}
			function EventHandler2()
			{
				alert("You are out of the content area!");
			}
		</SCRIPT>
	</HEAD>
	<BODY>
		<p onmouseover="EventHandler()" onmouseout="EventHandler2()">Bring your mouse over here to see an alert</p>
	</BODY>
</HTML>
