<HTML>
	<BODY>
		<FORM action="form1.html" target="_blank" method="get">
			<fieldset>
			<legend>Basic Information</legend>
			First Name: <input type="text" placeholder="First Name" name="first_name" autofocus/><br/>
			Last Name: <input type="text" value="Null" name="last_name"/><br/>
			DOB: <input type="date"/><br/>
			</fieldset>
			Email: <input type="email" placeholder="123@example.com"/><br/>
			Username:<input type="Text" placeholder="Username" required/><br/>
			Password:<input type="password" placeholder="Password" required/><br/>
			Photo: <input type="file"/><br/>
			Month: <input type="month"/><br/>
			ETA:<input type=time>
			Mobile Number<input type="number">
			Website<input type="url"><br/>
			Country Code:<input type="text" placeholder="IND" pattern="[A-Za-z]{3}" maxlength=3/><br/>
			Age:<input type="range" min=0 max=120 step=20 value=20><br/>
			<input type="text" value="          0    20    40    60    80    100  120" size=30 readonly><br/>
			Address: <br/><textarea rows=5 cols=80 placeholder="Enter your address"></textarea><br/>
			Vehicle:<input type="checkbox" checked/>Car<input type="checkbox" disabled/>Plane</br>
			Gender: <input type="radio" name="gender" checked/>Male<input type="radio" name="gender"/>Female<input type="radio" name="gender"/>Other<br/>
			Select Car:<select name="cars">
					<option style="display:none" selected>
					<option value="audi">Audi</option>
					<option value="benz">Benz</option>
					<option value="bmw">BMW</option>
				</select><input type="color">
			Select Car:<select name="cars" size="2" multiple>
					<option style="display:none" selected>
					<option value="audi">Audi</option>
					<option value="benz">Benz</option>
					<option value="bmw">BMW</option>
				</select><br/>
			<Button type="Button" onclick="alert('Submitted')">Click</button>
			<input type="Button" name="ok" value="OK"/>
			<input type="reset"/>
			<input type="submit" value="Submit" onclick="alert('Submitting...')">
			<input type="image" name="imgButton" src="sun.jpg"/>
		</FORM>
	</BODY>
</HTML>
