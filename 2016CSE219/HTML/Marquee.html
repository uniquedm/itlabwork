<HTML>
	<HEAD>
		<TITLE>Align Example</TITLE>
	</HEAD>
	<!--This is an example of comment.-->
	<BODY>
		<MARQUEE DIRECTION="Down"><CENTER><H1>Topic</H1></CENTER></MARQUEE><HR/>
		<MARQUEE DIRECTION="UP"><CENTER><H2>Sub topic</H2></CENTER></MARQUEE><HR/>
		<MARQUEE><P Align="Left"><B>Line 1 - Bold Text</B><BR/>
		<I>Line 2 - Italic Text</I><BR/>
		Line 3 - Normal Text<BR/></P>
		</MARQUEE><HR/>
		<MARQUEE DIRECTION="RIGHT"><P Align="Center"><B>Line 1 - Bold Text</B><BR/>
		<I>Line 2 - Italic Text</I><BR/>
		Line 3 - Normal Text<BR/></P>
		</MARQUEE><HR/>
		<MARQUEE DIRECTION="left"><P Align="Right"><B>Line 1 - Bold Text</B><BR/>
		<I>Line 2 - Italic Text</I><BR/>
		Line 3 - Normal Text<BR/></P>
		</MARQUEE><HR/>
	</BODY>
</HTML>
