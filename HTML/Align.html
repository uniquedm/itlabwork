<HTML>
	<HEAD>
		<TITLE>Align Example</TITLE>
	</HEAD>
	<!--This is an example of comment.-->
	<BODY>
		<CENTER><H1>Topic</H1></CENTER><HR/>
		<CENTER><H2>Sub topic</H2><HR/></CENTER>
		<P Align="Left"><B>Line 1 - Bold Text</B><BR/>
		<I>Line 2 - Italic Text</I><BR/>
		Line 3 - Normal Text<BR/></P>
		<HR/>
		<P Align="Center"><B>Line 1 - Bold Text</B><BR/>
		<I>Line 2 - Italic Text</I><BR/>
		Line 3 - Normal Text<BR/></P>
		<HR/>
		<P Align="Right"><B>Line 1 - Bold Text</B><BR/>
		<I>Line 2 - Italic Text</I><BR/>
		Line 3 - Normal Text<BR/></P>
		<HR/>
	</BODY>
</HTML>
