<!--Object constructor in JavaScript-->
<html>
	<body>
		<script>
			var person = new Object();
			person.firstName = "John";
			person.lastName = "Doe";
			person.id = 5566;
			person.displayinfo = function()
			{
				document.write("Name:"+person.firstName+" "+person.lastName+" ID:"+person.id);
			};
			person.displayinfo();
		</script>
	</body>
</html>
