<!--Loops in JavaScript-->
<HTML>
	<HEAD>
		<SCRIPT TYPE="text/javascript">
			var count = 0;
			document.write("Starting Loop"+"<br/>");
			
			do
			{
				document.write("Current Count:"+count+"</br>");
				count++;
			}while(count<5);
			document.write("Loop Stopped!");
		</SCRIPT>
	</HEAD>
</HTML>
