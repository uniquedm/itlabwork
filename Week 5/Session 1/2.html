<!--Calling functions in JavaScript-->
<HTML>
	<HEAD>
		<SCRIPT TYPE="text/javascript">
			function sayHello()
			{
				document.write("Hello there!");1
			}
		</SCRIPT>
	</HEAD>
	<BODY>
		<p>Click the following button to call the function</p>
		<form>
			<input type="button" onclick="sayHello()" value="Say Hello">
		</form>
	</BODY>
</HTML>
