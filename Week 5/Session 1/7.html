<!--Prime in JavaScript-->
<HTML>
	<HEAD>
		<SCRIPT TYPE="text/javascript">
			var retVal = prompt("Enter your number:",4);
			var n = parseInt(retVal);
			var isPrime=true;
			for(var i=2;i<n;i++)
			{
				if(n%i==0)
					isPrime=false;
			}
			if((isPrime || n==2 )&& n>1)
				document.write("Given Number "+retVal+" is Prime!");
			else
				document.write("Given Number "+retVal+" is not Prime!");
		</SCRIPT>
	</HEAD>
</HTML>
